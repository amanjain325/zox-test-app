<div class="margin-top-10">
    <div class="vertical-center-row">
        <div align="center">
            <h6>Instagram</h6>
        </div>
    </div>
</div>
<hr>
<div class="container">
    Here are your last 5 posts for instagram.
    <div class="row" *ngIf="instaData && instaData.length > 0">
        <div class="col-sm-4" *ngFor="let data of instaData">
            <div class="card" style="width: 18rem; height: 460px;" >
                <img class="card-img-top" [src]="data.imageUrl" alt="Image" height="286" width="286">
                <div class="card-body">
                    <h5 class="card-title" *ngIf="data.captionText" [innerHTML]="data.captionText | ellipsis : 20"></h5>
                    <h5 class="card-title no-caption" *ngIf="!data.captionText"> No Caption!</h5>
                    <p class="card-text" *ngIf="data.likesCount" [innerHTML]="data.likesCount + ' Likes'"></p>
                    <a [href]="data.link" *ngIf="data.link" target="_blank" class="btn btn-primary">Go to Instagram post</a>
                </div>
            </div>
            <br>
        </div>
    </div>
    <div class="row" *ngIf="!instaData">
        No Post found...
    </div>
</div>
